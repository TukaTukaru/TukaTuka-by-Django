{% extends "auth_form.html" %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
    <h1>Забыли пароль?</h1>
    <p>Введите адрес почты, под которой вы регистрировались для отправки нового пароля</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Отправить"></p>
        {% csrf_token %}
    </form>
{% endblock %}
